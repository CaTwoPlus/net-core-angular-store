<ng-container *ngIf="(showCategoryPage$ | async) && (filteredAlkatreszek$ | async) as filteredAlkatreszek">
  <div>
    <p>IT WORKS</p>
  </div>
  <div class="container-fluid">
    <div class="row mb-3">
      <ng-container *ngFor="let item of filteredAlkatreszek; trackBy: trackByItemId">
        <div class="column">
          <app-carousel [item]="item"></app-carousel>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
