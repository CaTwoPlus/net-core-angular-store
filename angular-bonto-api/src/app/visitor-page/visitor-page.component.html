<!-- Header -->
<header>
  <div>
    <nav class="navbar">
      <div class="d-flex justify-content-start align-items-center">
        <a mat-icon-button href="" class="icon-button">
          <mat-icon>home</mat-icon>
        </a>
        <span fxHide.gt-sm>
          <button mat-icon-button class="icon-button" [matMenuTriggerFor]="menu"> 
            <mat-icon>menu</mat-icon>
          </button>
        </span>
        <span class="page-sections-scrollspy" fxHide.lt-md id="page-sections">
          <button type="button" class="btn btn-primary" [matMenuTriggerFor]="menu"><b>Alkatrészek</b></button>
          <a href="#szolgaltatasok"><button type="button" class="btn btn-primary"><b>Szolgáltatások</b></button></a>
          <a href="#vasarlasi_infok"><button type="button" class="btn btn-primary"><b>Vásárlási információk</b></button></a>
          <a href="#kapcsolat" style="color: transparent; text-decoration: none;"><button type="button" class="btn btn-primary" 
            (click)="setCategoryPage('')" #contactButton><b>Kapcsolat</b></button></a>
        </span>
      </div>
      <div>
        <mat-menu #menu="matMenu">
          <a href="#alkatreszek/autohifi" style="text-decoration: none;">
            <button mat-menu-item (click)="setCategoryPage('Autóhifi')">Autóhifi</button></a>
          <a href="#alkatreszek/biztonsagi_alkatreszek" style="text-decoration: none;">
            <button mat-menu-item (click)="setCategoryPage('Biztonsági alkatrészek')">Biztonsági alkatrészek</button></a>
          <a href="#alkatreszek/elektromos_alkatreszek" style="text-decoration: none;">
            <button mat-menu-item (click)="setCategoryPage('Elektromos alkatrészek')">Elektromos alkatrészek</button></a>
          <a href="#alkatreszek/fenyszorok_lampak" style="text-decoration: none;">
            <button mat-menu-item (click)="setCategoryPage('Fényszórók, lámpák ')">Fényszórók, lámpák</button></a>
          <a href="#alkatreszek/futomu_kormanymu_fek_alkatreszek" style="text-decoration: none;">
            <button mat-menu-item (click)="setCategoryPage('Futómű, kormánymű és fék alkatrészek')">Futómű, kormánymű és fék alkatrészek</button></a>
          <a href="#alkatreszek/karosszeria_elemek" style="text-decoration: none;">
            <button mat-menu-item (click)="setCategoryPage('Karosszéria elemek és alkatrészek')">Karosszéria elemek és alkatrészek</button></a>
          <a href="#alkatreszek/klima_futes" style="text-decoration: none;">
            <button mat-menu-item (click)="setCategoryPage('Klíma, fűtés')">Klíma, fűtés</button></a>
          <a href="#alkatreszek/kuplung_sebessegvalto" style="text-decoration: none;">
            <button mat-menu-item (click)="setCategoryPage('Kuplung, sebességváltó és alkatrészei')">Kuplung, sebességváltó és alkatrészei</button></a>
          <a href="#alkatreszek/motoralkatreszek" style="text-decoration: none;">
            <button mat-menu-item (click)="setCategoryPage('Motoralkatrészek')">Motoralkatrészek</button></a>
          <a href="#alkatreszek/utaster_csomagter_egyeb" style="text-decoration: none;">
            <button mat-menu-item (click)="setCategoryPage('Utastér, csomagtér, egyéb')">Utastér, csomagtér, egyéb</button></a>
          <a href="#alkatreszek/uzemanyag_ellato_rendszer" style="text-decoration: none;">
            <button mat-menu-item (click)="setCategoryPage('Üzemanyag ellátó rendszer')">Üzemanyag ellátó rendszer</button></a>
        </mat-menu>
        <ng-container *ngIf="alkatreszList$">
          <app-search-bar (isSearchTermInvalid)="onSearchTermValid($event)" [alkatreszList$]="alkatreszList$" #searchBar></app-search-bar>
        </ng-container>
      </div>
    </nav>
  </div>
</header>
  
<!-- Body -->
<body data-bs-spy="scroll" data-bs-target="#page-sections" data-bs-offset="0" data-bs-smooth-scroll="true">
  <div *ngIf="showInvalidSearchAlert" class="alert alert-danger alert-dismissible fade show" role="alert" id="search-failure-alert-type-err">
    A kereséshez írjon be minimum 3 karaktert!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
    (click)="showInvalidSearchAlert = !showInvalidSearchAlert"></button>
  </div>
  <div *ngIf="isSearchResultEmpty" class="alert alert-warning alert-dismissible fade show" role="alert" id="search-failure-alert">
    Nincs ilyen találat!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
    (click)="isSearchResultEmpty = !isSearchResultEmpty"></button>
  </div>
  <img *ngIf="!(showCategoryPage$ | async)" src="assets\20170822_180636.jpg">
  <div *ngIf="(showCategoryPage$ | async) && filteredAlkatreszek$" class="row mb-3">
    <div class="dropdown" id="dropdownFilters" style="display: flex; justify-content: center;">
      <button type="button" class="btn btn-secondary" style="margin-left: -20px;" [disabled]="orderButtonDisabled"
      (click)="orderBy()">Rendezés</button>
      <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"
      style="margin-left: -10px; z-index: 1;">
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="isDescPriceChecked" id="dropdownFilterOrderOptionDescPrice"
          (change)="onCheckboxChange('descPrice', $event)">
          <label class="form-check-label" for="dropdownFilterOrderOptionDescPrice">
            Ár (csökkenő)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="isAscPriceChecked" id="dropdownFilterOrderOptionAscPrice"
          (change)="onCheckboxChange('ascPrice', $event)">
          <label class="form-check-label" for="dropdownFilterOrderOptionAscPrice">
            Ár (növekvő)
          </label>
        </div>  
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="isDescNameChecked" id="dropdownFilterOrderOptionDescName"
          (change)="onCheckboxChange('descName', $event)">
          <label class="form-check-label" for="dropdownFilterOrderOptionDescName">
            Név (csökkenő)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="isAscNameChecked" id="dropdownFilterOrderOptionAscName"
          (change)="onCheckboxChange('ascName', $event)">
          <label class="form-check-label" for="dropdownFilterOrderOptionAscName">
            Név (növekvő)
          </label>
        </div>
        <hr class="dropdown-divider">
        <button type="button" class="btn btn-primary" id="dropdownOrderDelete" [disabled]="orderDeleteBtnDisabled"
        (click)="deleteOrder()">Rendezés visszaállítása</button>  
      </div>
      <button type="button" class="btn btn-secondary" style="margin-left: 10px;"
      (click)="filterByYear()" id="filterButton" [disabled]="filterButtonDisabled">Szűrés</button>
      <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"
      style="margin-left: -10px; z-index: 1;">
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
        <div class="form-check" *ngFor="let item of autoTipusList$ | async; let i = index">
          <input class="form-check-input" type="checkbox" [(ngModel)]="autoTipusokInput[item.nev]" id="dropdownFilterOption{{i}}"
          (change)="onCheckboxChange('', $event)">
          <label class="form-check-label" [attr.for]="'dropdownFilterOrderOption' + i">
            {{item.nev}}
          </label>
        </div>
        <hr class="dropdown-divider">
        <button type="button" class="btn btn-primary" style="margin-left: 20%;" id="dropdownFilterDelete" [disabled]="filterDeleteBtnDisabled"
        (click)="deleteFilter()">Szűrő törlése</button>
      </div>
    </div>
  </div>
  <app-category-page *ngIf="filteredAlkatreszek$" [alkatreszList$]="filteredAlkatreszek$"></app-category-page>
</body>
